pass: pass4
inputObjects:
    cells:
        defaultCells:
            branchName: "usedefault"
    clusterContainers:
        defaultClusterContainer:
            branchName: "usedefault"
CellEnergy:
    enabled: false
    createHistos: true
CellBadChannel:
    enabled: true
    createHistos: true
CellTimeCalib:
    enabled: false
    createHistos: true
Clusterizer:
    enabled: true
    createHistos: true
    clusterizer: kClusterizerv1
    recalDistToBadChannels: true
    cellE: 0.1
    seedE: 0.5
    cellTimeMin: -1
    cellTimeMax: +1
    clusterTimeLength: 1
    w0: 4.5

ClusterTrackMatcher:
    enabled: false
    createHistos: true

CellEmulateCrosstalk:
    enabled: false
    createHistos: false
    inducedTCardMinimum: 0.1